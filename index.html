<!DOCTYPE html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded arjs>

    <a-assets>
      <a-asset-item id="circuit" src="assets/simple-electrical-circuits-picture-4.4aff422.jpg"></a-asset-item>
    </a-assets>

    <!-- Hiro Marker -->
    <a-marker preset="hiro">

      <a-plane id="base" position="0 0 -0.5" rotation="-90 0 0" height="2" width="2">
      </a-plane>

      <a-entity id="circuit" position="0 0 -0.5" rotation="0 0 0"
        animation="property: position;to: -1.1 0.05 -0.3; from: -1.1 1 -0.3;easing:linear; loop: true; dur: 500">
        <a-plane position="0.5 0 0" rotation="-90 90 0" height="0.1" width="0.1"  src="#dir">
        </a-plane>
      </a-entity>

    </a-marker>

  </a-scene>

</body>

</html>
